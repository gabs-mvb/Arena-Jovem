<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="icon" href="assets/logo.jpg" alt="">
  </head>
  <body>
    <main>
      <section>
        <div class="btnBack">
          <img src="assets/arrowBack.svg" alt="" onclick="voltarPagina()" />
        </div>

        <div class="contentBox">
          <div class="formBox">
            <div class="header">
              <h2>Entrar</h2>
              <p class="subtitle">Efetue o login para continuar</p>
            </div>
            <form action="">
              <!-- <span>Usuário</span> -->
              <div class="inputBox border">
                <img src="assets/login/personLogin.svg" alt="" />
                <input
                  id="inputUsuario"
                  type="text"
                  name=""
                  placeholder="Usuário"
                  onblur="validarUsuario()"
                  required
                />
                
              </div>
              <div class="inputBox border">
                <img src="assets/login/keyLogin.svg" alt="" />
                <input
                  type="password"
                  name=""
                  id="inputSenha"
                  placeholder="Senha"
                  onblur="validarSenha()"
                  required
                />
                <img
                  id="btnVisibility"
                  class="visibility"
                  onclick="mostrarSenha()"
                  src="assets/login/visibilityLogin.svg"
                  alt=""
                />
                
              </div>
              <div class="remember">
                <span>Lembre-me</span>
                <img
                  id="imgCheck"
                  src="assets/login/unchecked.png"
                  width="25px"
                  onclick="lembrarSenha()"
                  alt=""
                />
              </div>
              <div class="inputBox">
                  <input onclick="entrar()" type="button" value="Entrar" />
              </div>

              <div class="inputBox">
                <span class="cadastrar"
                  >Não tem conta? Cadastre-se clicando
                  <a href="cadastro.html"> aqui.</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<script src="js/sign.js"></script>
<script src="js/validacao.js"></script>
<script src="js/login.js"></script>
