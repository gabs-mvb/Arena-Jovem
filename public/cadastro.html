<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/sign.css" />
  </head>
  <body>
    <section>
      <div class="contentBox">
        <div class="btnBack">
          <img src="assets/arrowBack.svg" alt="" onclick="voltarPagina()" />
        </div>
        <div id="formBox" class="formBox">
          <div class="header">
            <h2>Cadastrar</h2>
            <p class="subtitle">Informe seus dados e sua igreja</p>
          </div>
          <form action="">
            <span id="spanAviso"></span>
            <!-- <span>Usuário</span> -->
            <div class="inputBox border">
              <img src="assets/login/personCadastro.svg" alt="" />
              <input
                id="inputUsuario"
                type="text"
                name=""
                placeholder="Usuário"
                onblur="validarUsuario()"
                required
              />
            </div>
            <!-- <span>Senha</span> -->
            <div class="inputBox border">
              <img src="assets/login/keyCadastro.svg" alt="" />
              <input
                type="password"
                name=""
                id="inputSenha"
                placeholder="Senha"
                onblur="validarSenha()"
                required
              />
              <img
                id="btnVisibility"
                class="visibility"
                onclick="mostrarSenha()"
                src="assets/login/visibility.svg"
                alt=""
              />

              <!-- <input type="checkbox" name="" id="inputSenha"> -->
            </div>
            <!-- <span>Nome completo</span> -->
            <div class="inputBox border">
              <img src="assets/login/badgeCadastro.svg" alt="" />
              <input
                id="inputNome"
                type="text"
                name=""
                placeholder="Nome Completo"
                required
                onblur="validarNome()"
              />
            </div>

            <!-- <span>E-mail</span> -->
            <div class="inputBox border">
              <img src="assets/login/emailCadastro.svg" alt="" />
              <input
                id="inputEmail"
                type="email"
                name=""
                placeholder="E-mail"
                required
                onblur="validarEmail()"
              />
            </div>

            <!-- <span>Contato</span> -->
            <div class="inputBox border">
              <img src="assets/login/callCadastro.svg" alt="" />
              <input
                id="inputContato"
                type="text"
                name=""
                placeholder="Contato (Opcional)"
                onkeyup="validarContato()"
              />
            </div>

            <div class="inputBox border">
              <img src="assets/login/church-svgrepo-com.svg" alt="" />
              <input
                id="inputIgreja"
                type="text"
                name=""
                placeholder="Igreja"
                onkeyup="validarIgreja()"
              />
            </div>

            <div class="inputBox">
              <input onclick="cadastrar()" type="button" value="Cadastrar" />
            </div>
            <div class="inputBox">
              <span class="cadastrado"
                >Já tem uma conta? Efetue login clicando<a href="login.html">
                  aqui.</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="js/sign.js"></script>
<script src="js/validacao.js"></script>

<script>
  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var userVar = inputUsuario.value;
    var senhaVar = inputSenha.value;
    var nomeVar = inputNome.value;
    var emailVar = inputEmail.value;
    var contatoVar = inputContato.value;

    // if (userVar == "" || senhaVar == "" || nomeVar == "" || emailVar == "") {
    //     cardErro.style.display = "block"
    //     mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

    //     finalizarAguardar();
    //     return false;
    // }
    // else {
    //     setInterval(sumirMensagem, 5000)
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        userServer: userVar,
        senhaServer: senhaVar,
        nomeServer: nomeVar,
        emailServer: emailVar,
        contatoServer: contatoVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert(
            "login realizado com sucesso! Redirecionando para tela de Login..."
          );

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o login!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
