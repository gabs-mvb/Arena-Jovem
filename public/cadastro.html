<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="icon" href="assets/logo.jpg" alt="" />
  </head>
  <body>
    <section>
      <div class="contentBox">
        <div class="btnBack cadastro">
          <img src="assets/arrowBack.svg" alt="" onclick="voltarPagina()" />
        </div>
        <div id="formBox" class="formBox">
          <div class="header">
            <h2>Cadastrar</h2>
            <p class="subtitle">Informe seus dados e sua igreja</p>
          </div>
          <form action="">
            <span id="spanAviso"></span>
            <!-- <span>Usuário</span> -->
            <div class="inputBox border">
              <img src="assets/login/personCadastro.svg" alt="" />
              <input
                id="inputUsuario"
                type="text"
                name=""
                placeholder="Usuário"
                onkeyup="validarUsuario()"
                required
              />
            </div>
            <!-- <span>Senha</span> -->
            <div class="inputBox border">
              <img src="assets/login/keyCadastro.svg" alt="" />
              <input
                type="password"
                name=""
                id="inputSenha"
                placeholder="Senha"
                onkeyup="validarSenha()"
                required
              />
              <img
                id="btnVisibility"
                class="visibility"
                src="assets/login/visibility.svg"
                alt=""
                onclick="mostrarSenha()"
              />

              <!-- <input type="checkbox" name="" id="inputSenha"> -->
            </div>
            <!-- <span>Nome completo</span> -->
            <div class="inputBox border">
              <img src="assets/login/badgeCadastro.svg" alt="" />
              <input
                id="inputNome"
                type="text"
                name=""
                placeholder="Nome Completo"
                onkeyup="validarNome()"
                required
              />
            </div>

            <!-- <span>Contato</span> -->
            <div class="inputBox border">
              <img src="assets/login/callCadastro.svg" alt="" />
              <input
                id="inputContato"
                type="text"
                name=""
                placeholder="Contato (Opcional)"
                onkeyup="validarContato()"
              />
            </div>

            <div class="inputBox border">
              <img src="assets/login/church-svgrepo-com.svg" alt="" />
              <select onclick="validarIgreja()" id="comboIgreja" name="select">
                <option value="1">IASD Vila Maria</option>
                <option value="2">IASD Vila Medeiros</option>
                <option value="3">IASD Vila Guilherme</option>
                <option value="4">IASD Tucuruvi</option>
                <option value="5">IASD Parque Novo Mundo</option>
                <option value="6">IASD Jardim Andaraí</option>
              </select>
            </div>
            <div class="inputBox border">
              <label for="LiderJovemSim">Lider Jovem</label>
              <img src="assets/login/lider.png" alt="" width="500px" />
              <label for="liderJovemSim">Sim</label>
              <input
                type="radio"
                id="liderJovemSim"
                name="liderJovem"
                value="SIM"
              />
              <label for="liderJovemNao">Não</label>
              <input
                type="radio"
                id="liderJovemNao"
                name="liderJovem"
                value="NAO"
              />
            </div>
            <div class="inputBox">
              <input id="inputValidacaoBTN" onclick="validarBTNCadastro()" type="button" value="Cadastrar" />
            </div>
            <div class="inputBox">
              <span class="cadastrado"
                >Já tem uma conta? Efetue login clicando<a href="login.html">
                  aqui.</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
<script src="js/sign.js"></script>
<script src="js/cadastrar.js"></script>
